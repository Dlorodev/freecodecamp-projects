<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenit Survey</title>
</head>

<body>
    <header>
        <h1 id="title">Zenit Survey</h1>
        <p id="description">Please fill in your information</p>
    </header>

    <main>
        <form id="durvey-form">
            <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Enter your name"></label>
            <label id="email-label" for="email">Email<input type="email" id="email"
                    placeholder="Enter your email"></label>
            <label id="number-label" for="number">Age<input type="number" id="number" min="18" max="100"
                    placeholder="Enter your age"></label>

            <label id="dropdown-label" for="dropdown">What service do you need?
                <select name="building" id="dropdown">
                    <option value="select" selected>Select an option</option>
                    <option value="residential">Residential Building</option>
                    <option value="institutional">Institutional Building</option>
                    <option value="business">Business Building</option>
                    <option value="mercantile">Mercantile Building</option>
                    <option value="storage">Storage Building</option>
                </select>
            </label>

            <label id="radio-label" for="radio">How would you like us to contact you?
                <input type="radio" id="radio" name="contact" value="phone"> Phone
                <input type="radio" id="radio" name="contact" value="email"> Email
            </label>

            <label id="checkbox-label" for="service">What kind of services do you need?
                <input type="checkbox" id="service" value="Architectural">Architectural Design
                <input type="checkbox" id="service" value="Structural">Structural Design
                <input type="checkbox" id="service" value="Construction">Construction
                <input type="checkbox" id="service" value="Maintenance">Maintenance
            </label>

            <label id="textarea-label" for="about">Tell us more about your project
                <input id="about" type="textarea">
            </label>

            <input type="submit" value="Submit">

        </form>
    </main>


</body>

</html>
