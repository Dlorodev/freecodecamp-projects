<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenit Survey</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <h1 id="title" class="center">Zenit Engineering Survey</h1>
        <p id="description" class="description center">Please fill in your information</p>
    </header>
    <div class="survey">
        <main>
            <form id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Enter your name"
                            required></label>
                    <label id="email-label" for="email">Email<input type="email" id="email"
                            placeholder="Enter your email" required></label>
                    <label id="number-label" for="number">Age<input type="number" id="number" min="18" max="100"
                            placeholder="Enter your age"></label>

                    <p>What kind of building?</p>
                    <label id="dropdown-label" for="dropdown">
                        <select name="building" id="dropdown">
                            <option value="select" selected>Select an option</option>
                            <option value="residential">Residential Building</option>
                            <option value="institutional">Institutional Building</option>
                            <option value="business">Business Building</option>
                            <option value="mercantile">Mercantile Building</option>
                            <option value="storage">Storage Building</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <p>How do you want us to contact you?</p>
                    <label id="radio-label" for="phone">
                        <input type="radio" id="phone" name="contact" value="phone" class="inline">Phone
                    </label>
                    <label for="email">
                        <input type="radio" id="email" name="contact" value="email" class="inline">Email
                    </label>
                </fieldset>

                <fieldset>
                    <p>What kind of services do you need?</p>
                    <label id="arch-label" for="architectural">
                        <input type="checkbox" id="architectural" value="Architectural" class="inline">Architectural
                        Design
                    </label>
                    <label id="struc-label" for="structural">
                        <input type="checkbox" id="structural" value="Structural" class="inline">Structural Design
                    </label>
                    <label id="const-label" for="construction">
                        <input type="checkbox" id="construction" value="Construction" class="inline">Construction
                    </label>
                    <label id="maint-label" for="maintenance">
                        <input type="checkbox" id="maintenance" value="Maintenance" class="inline">Maintenance
                    </label>
                </fieldset>

                <fieldset>
                    <label id="textarea-label" for="about">Tell us more about your project
                        <textarea name="" id="about" cols="30" rows="4" placeholder="Enter the info here..."></textarea>
                    </label>
                </fieldset>

                <input type="submit" id="submit" value="Submit">
            </form>
        </main>
    </div>
</body>

</html>
